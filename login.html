<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - KrishiMitra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .login-header h1 {
      font-size: 2.5rem;
      color: #00c853;
    }

    .login-header p {
      color: #bbb;
      font-size: 1rem;
    }

    .login-container {
      max-width: 400px;
      margin: 30px auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.6);
    }

    .login-container h2 {
      color: #00c853;
      margin-bottom: 20px;
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
      font-size: 0.9rem;
    }

    form input {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #eee;
      font-size: 1rem;
    }

    form input:focus {
      outline: 2px solid #00c853;
    }

    form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      background: #00c853;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #008c2a;
    }

    .login-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #bbb;
    }

    .login-footer a {
      color: #4fc3f7;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-header">
    <h1>ðŸŒ¾ KrishiMitra</h1>
    <p>Your trusted farming companion</p>
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <label for="email">Email or Mobile</label>
      <input type="text" id="email" placeholder="Enter your email or mobile" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <div class="login-footer">
      <p>Forgot your password? <a href="#">Reset here</a></p>
      <p>New to KrishiMitra? <a href="#">Create an account</a></p>
    </div>
  </div>
</body>
</html>
