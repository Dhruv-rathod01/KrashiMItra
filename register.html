<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth - KrishiMitra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    .auth-header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .auth-header h1 {
      font-size: 2.5rem;
      color: #00c853;
    }

    .auth-header p {
      color: #bbb;
      font-size: 1rem;
    }

    .auth-container {
      max-width: 400px;
      margin: 30px auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.6);
    }

    .auth-container h2 {
      color: #00c853;
      margin-bottom: 20px;
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
      font-size: 0.9rem;
    }

    form input {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #eee;
      font-size: 1rem;
    }

    form input:focus {
      outline: 2px solid #00c853;
    }

    form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      background: #00c853;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #008c2a;
    }

    .auth-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #bbb;
    }

    .auth-footer a {
      color: #4fc3f7;
      text-decoration: none;
      cursor: pointer;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    #registerForm {
      display: none; /* Hide the registration form by default */
    }
  </style>
</head>
<body>
  <div class="auth-header">
    <h1>ðŸŒ¾ KrishiMitra</h1>
    <p>Your trusted farming companion</p>
  </div>

  <div class="auth-container">
    
    <div id="loginForm">
      <h2>Login</h2>
      <form>
        <label for="email_login">Email or Mobile</label>
        <input type="text" id="email_login" placeholder="Enter your email or mobile" required>
        <label for="password_login">Password</label>
        <input type="password" id="password_login" placeholder="Enter your password" required>
        <button type="submit">Login</button>
      </form>
      <div class="auth-footer">
        <p>Forgot your password? <a href="#">Reset here</a></p>
        <p>New to KrishiMitra? <a href="#" onclick="toggleForm('register')">Create an account</a></p>
      </div>
    </div>

    <div id="registerForm">
      <h2>Register</h2>
      <form>
        <label for="name_register">Name</label>
        <input id="name_register" placeholder="Name" required/>
        <label for="email_register">Email</label>
        <input id="email_register" type="email" placeholder="Email" required/>
        <label for="password_register">Password</label>
        <input id="password_register" type="password" placeholder="Password" required/>
        <button type="submit">Register</button>
      </form>
      <div class="auth-footer">
        <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
      </div>
    </div>

  </div>

  <script>
    // Firebase config from your provided code
    const firebaseConfig = {
      apiKey: "AIzaSyBlHh_EuUE_OeDx91qSpT5amC_soHpmMFw",
      authDomain: "krishimitra01-923cb.firebaseapp.com",
      databaseURL: "https://krishimitra01-923cb-default-rtdb.firebaseio.com",
      projectId: "krishimitra01-923cb",
      storageBucket: "krishimitra01-923cb.firebasestorage.app",
      messagingSenderId: "282806875059",
      appId: "1:282806875059:web:20b9e7a151e74f763b51c6"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Function to toggle between login and registration forms
    function toggleForm(formType) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      if (formType === 'register') {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      } else {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      }
    }

    // Handle Login Form Submission
    document.getElementById('loginForm').querySelector('form').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email_login').value.trim();
      const password = document.getElementById('password_login').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert(error.message);
        });
    });

    // Handle Registration Form Submission
    document.getElementById('registerForm').querySelector('form').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name_register').value.trim();
      const email = document.getElementById('email_register').value.trim();
      const password = document.getElementById('password_register').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          const uid = cred.user.uid;
          const defaultData = {
            "SoilMoisture": 0,
            "SystemStatus": { "Irrigation": "INACTIVE", "NextIrrigation": "00:00", "WaterSaved": 0 },
            "Controls": { "Mode": "Auto", "Pump": "OFF" },
            "Threshold": { "Lower": 30, "Upper": 60 },
            "Schedule": { "StartTime": "06:00", "Duration": 20 },
            "Crops": { "Wheat": { "Lower": 35, "Upper": 55 }, "Paddy": { "Lower": 60, "Upper": 80 }, "Sugarcane": { "Lower": 40, "Upper": 65 }, "Potato": { "Lower": 30, "Upper": 50 } },
            "SelectedCrop": "Wheat",
            "profile": { "name": name, "email": email }
          };
          return db.ref('users/' + uid).set(defaultData);
        })
        .then(() => {
          alert("Registered successfully");
          window.location.href = "dashboard.html";
        })
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
